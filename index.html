    <script type="text/javascript">
        document.addEventListener("DOMContentLoaded", function() {

        var upto = document.querySelectorAll('.placard').length;
        var intervalID = window.setInterval(function () {
            set_random_placard(upto);
        }, 3000);
        
        function set_random_placard(upto) {
            var randomIndex = Math.round(Math.random()*upto);
            var randomId = "#placard-" + randomIndex.toString();
            console.log("randomId", randomId);
            document.querySelector('#plane').setAttribute('src', randomId);
        }
